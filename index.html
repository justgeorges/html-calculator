<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="calculator">
      <input class="result" value="0" />
      <div class="buttons">
        <button class="singleOp" id="clear">C</button>
        <button class="singleOp" id="negation">-/+</button>
        <button class="singleOp" id="percentage">%</button>
        <button class="operation divide">/</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="operation times">x</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="operation minus">-</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="operation plus">+</button>
        <button class="number numZero">0</button>
        <button class="dot">.</button>
        <button class="operation equals">=</button>
      </div>
    </div>
  </body>
  <script src="calculator.js"></script>
</html>
